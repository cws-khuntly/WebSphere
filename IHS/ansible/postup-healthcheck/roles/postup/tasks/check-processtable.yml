---
- name: Check if IHS is running
  community.general.pids:
    pattern: "(httpd|{{ item }})"
  loop: "{{ server_list }}"
  register: ihs_processes
  changed_when: false

- name: Send an alert if no processes are found
  notify: pid-check-failed
  when: ihs_processes.pids is not defined
