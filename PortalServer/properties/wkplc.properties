#
###################################################################################################
###################################################################################################

# -------------------------------------------------------------------------------------------------
#    Property:  personAccountParent
#
# Description:  Type the default parent of the entity type PersonAccount. VMM creates new users as 
#               a child of the parent when no other explicit parent is specified. This value must 
#               be a descendant of the baseDN of the LDAP server and it must be a fully specified 
#               DN of the container, including the baseDN value. For example, if 
#               federated.ldap.baseDN=dc=yourco,dc=com then the parent might be 
#               personAccountParent=cn=users,dc=yourco,dc=com. It might also be 
#               personAccountParent=cn=users,ou=newPeopleGoHere,dc=yourco,dc=com.
#
#     Default:  No default value
#
#     Example:  If the base DN is dc=yourco,dc=com cn=users,dc=yourco,dc=com

personAccountParent=

# -------------------------------------------------------------------------------------------------
#    Property:  groupParent
#
# Description:  Type the default parent of the entity type Group. When an explicit parent is not 
#               specified for a new group, VMM uses the default parent that is specified here. The 
#               parent must be a descendant of the base DN of the LDAP server. It also must be a 
#               fully specified DN of the container, including the base DN value.
#
#     Default:  No default value
#
#    Examples: 
#       1) If base DN is dc=yourco,dc=com                    cn=groups,dc=yourco,dc=com
#       2) Another example, for base DN is dc=yourco,dc=com  cn=groups,ou=newGroupsGoHere,dc=yourco,dc=com

groupParent=

# -------------------------------------------------------------------------------------------------
#    Property:  personAccountRdnProperties
#
# Description:  The RDN attribute is the first attribute in the Distinguished Name. Usually the 
#               attribute is "uid" or "cn", but it depends on how the DNs in your LDAP server are 
#               set up. It is possible to specify multiple attribute names that are separated by 
#               semicolons, but this is highly unusual. Do not leave this property blank. This 
#               property is primarily used when you create a new user through VMM. In combination 
#               with the default parent for the entity type, the attribute tells VMM how to create 
#               the DN for the new entry. The value (or values, if multiple values are specified in 
#               a semicolon-delimited list) is set as rdnProperties entries with the 
#               supportedEntityType stanza in VMM's wimconfig.xml configuration file.
#
#     Default:  uid
#
#     Example:  uid

personAccountRdnProperties=uid

# -------------------------------------------------------------------------------------------------
#    Property:  groupRdnProperties
#
# Description:  The RDN attribute is the first attribute in the Distinguished Name. Usually the 
#               attribute is "cn" for the Group entity type, but it depends on how the DNs in your 
#               LDAP server are set up. It is possible to specify multiple attribute names that are 
#               separated by semicolons, but this is highly unusual. Do not leave this property 
#               blank. This property is primarily used when you are creating a new group through 
#               VMM. In combination with the default parent for the entity type, the attribute 
