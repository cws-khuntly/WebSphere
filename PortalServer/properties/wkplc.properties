###################################################################################################
#
# 10.1) Update the defaultParent of the entity types Group and PersonAccount
#
#    The wp-update-entitytypes task updates the defaultParent of the entity types Group and 
#    PersonAccount and adds the RDN attributes to the existing list. The wp-set-entitytypes task 
#    updates the defaultParent of the entity types Group and PersonAccount and adds the RDN 
