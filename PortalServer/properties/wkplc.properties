# -------------------------------------------------------------------------------------------------
#    Property:  ReplicationType
#
# Description:  Set the global sharing policy for this application server. Type NONE if you do not 
#               want to share cache among different application servers. Only invalidation events 
#               are shared among servers in the replication domain. NONE is the equivalent of 
#               NOT_SHARED in the WebSphere Application Server Integrated Solutions Console.
#               
#               Type PUSH to share cache. Cache insertions, both the cache ID and the content, are 
#               distributed to other nodes in the cluster as they are inserted into the cache on 
#               any node.
#               
#               Type PUSH_PULL to share the cache ID but not the cache content. Cache content is 
#               pulled by other servers as needed.
#
