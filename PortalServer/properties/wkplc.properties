###################################################################################################
###################################################################################################

# -------------------------------------------------------------------------------------------------
#    Property:  cp.ldap.id
#
# Description:  The name of the LDAP repository configuration for which the context pool settings 
#               are to be updated.
#
#     Default:  No default value
#
#    Examples:  None available

cp.ldap.id=

# -------------------------------------------------------------------------------------------------
#    Property:  cp.maxPoolSize
#
# Description:  This value specifies the maximum number of context instances that can be maintained 
#               concurrently in the context pool for this LDAP server by VMM. This value must be 
#               greater than or equal to the preferred context pool size. However, specifying a 
#               value of 0 allows the pool to grow without bound. VMM uses the buffer pool size per 
#               node in the cluster. Therefore the total number of connections that might be made 
#               to the LDAP server is the maximum context pool size value multiplied by the number 
#               of nodes in the cluster.
#
#     Default:  20
#
#    Examples:  None available

cp.maxPoolSize=20

# -------------------------------------------------------------------------------------------------
#    Property:  cp.initPoolSize
#
# Description:  This value specifies the initial (minimum) size of the context pool for this LDAP 
#               server in VMM. This value must be less than or equal to the preferred context pool 
#               size.
#
#     Default:  1
#
#    Examples:  None available

cp.initPoolSize=1

# -------------------------------------------------------------------------------------------------
#    Property:  cp.prefPoolSize
#
# Description:  Specify the preferred size of the context pool for this LDAP server in VMM. The 
#               size must be greater than or equal to the initial context pool size, and less than 
#               or equal to the maximum context pool size, unless the maximum size is set to 0. If 
#               this value is less than the maximum size (or if the maximum size is set to 0) and 
#               the pool grows larger than the preferred size due to transient high load 
#               conditions, the pool shrinks back to the preferred size when the high load 
#               condition subsides. The preferred size value is treated as a "hint" which VMM gives 
#               a best effort to maintain, not a hard limit that is strictly enforced always.
#
#     Default:  3
#
#    Examples:  None available

cp.prefPoolSize=3

# -------------------------------------------------------------------------------------------------
#    Property:  cp.poolTimeout
#
# Description:  This value specifies the maximum lifetime of a context instance. Specify the lesser 
#               of your LDAP server or firewall connection time-out, if applicable. A value of 0 
#               means a context will never time out. This value is specified in seconds.
#
#     Default:  2700
#
#    Examples:  None available

cp.poolTimeout=2700

# -------------------------------------------------------------------------------------------------
#    Property:  cp.poolWaitTime
#
# Description:  This value specifies the time that a thread waits for a context to become 
#               available. The timeout applies only when maximum size of the pool is reached (so 
#               that no more contexts can be allocated) but all existing context instances are 
#               busy. This value, which is specified in milliseconds, must not be more than a few 
#               seconds.
#
#     Default:  3000
#
#    Examples:  None available

cp.poolWaitTime=3000

