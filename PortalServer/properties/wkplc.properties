# -------------------------------------------------------------------------------------------------
#    Property:  newAdminId
#
# Description:  Type the fully qualified DN that exists in your LDAP registry that you want to use 
#               as the Portal Administrator account. The short login name for this administrator 
#               account must not be identical to the original administrative user ID short login 
#               name. If the DN includes spaces, then you must take extra steps to enter it on the 
#               command line by using the -D parameter.
#               
#               (UNIX only)For command line tasks, if you provide the DN by using the -D parameter, 
#               some tasks require that you enter the fully qualified DN. If your fully qualified 
#               DN contains a space, you cannot provide the ID by using the -D parameter. For 
#               example, if your DN is cn=someuser,cn=users,o=Software Group,dc=yourco,dc=com, then 
#               you must place the DN in the properties file or a parent properties file. If you 
#               create a parent properties file named mysecurity.properties, your command is: 
#               ./ConfigEngine.sh task_name -DparentProperties=/opt/mysecurity.properties.
#               
#               (Windows only)For command prompt tasks, if you provide the DN by using the -D 
#               parameter, some tasks require that you enter the fully qualified user DN. If your 
#               fully qualified DN contains a space, then you must place quotations around the 
#               fully qualified DN in the command. An example of a DN with spaces is: 
#               cn=someuser,cn=users,o=Software Group,dc=yourco,dc=com, An example of the DN 
#               provided using the -D parameter is: ConfigEngine.bat task_name 
#               -DuserID="cn=someuser,cn=users,o=Software Group,dc=yourco,dc=com"
#               
#               A valid user DN can contain the following characters:
#
#               -- Lowercase characters {a-z} and upper case characters {A-Z}
#               -- Numbers {0-9}
