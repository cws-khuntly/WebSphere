###################################################################################################
###################################################################################################
#
# 7.1.3) Advanced properties for Group configuration
#
#    Provide information that is used to add or update your federated LDAP user registry. The 
#    properties in this section are not always needed, depending on how your LDAP user registry is 
#    set up and your particular use cases. The federated.ldap.gc.name, 
#    federated.ldap.gc.updateGroupMembership, and federated.ldap.gc.scope properties can be set 
#    before you run the wp-create-ldap task initially. Or, the group configuration can be added to 
#    an existing registry instance by setting the gc.ldap.id, gc.name, gc.scope, and 
#    gc.updateGroupMembership properties and running the wp-create-ldap-groupconfig task.
#
###################################################################################################
###################################################################################################

# -------------------------------------------------------------------------------------------------
#    Property:  federated.ldap.gc.name
#
# Description:  A membership attribute is an alternative way of getting group membership 
#               information from the LDAP user registry. Leave the field empty if your LDAP does 
#               not support the group membership attribute.
#               
#               Type the LDAP name of an attribute or virtual attribute in a user object that lists 
#               the groups of which that user is a member.
#               
#               A membership attribute is an attribute within the user object that contains the 
#               list of groups that the user is a member of. Many LDAP registries support the group 
#               memebership attribute. Also, each user registry implements the group membership 
#               attribute differently.
#               
#               In some cases, the membership attribute is not persisted with the user record. 
#               Instead, it is calculated on demand.
#               
#               In some cases, the membership attribute includes all groups, such as nested groups, 
#               dynamic groups, and static groups. If your LDAP implementation includes all groups 
#               memberships, then it is more efficient to use a membership attribute instead of 
#               manually requesting the information from a client. For more information about when 
#               to use the attribute, see the federated.ldap.gc.scope property.
#               
#               You do not need to use nested or dynamic groups to use a membership attribute. If 
#               your directory uses only non-nested, static group memberships, use the standard 
#               group membership query method.
#
#     Default:  The default value is determined using the ConfigWizard as follows:
#       (when federated.ldap.ldapServerType=IDS6)    ibm-allGroups
#       (when federated.ldap.ldapServerType=AD)      memberOf
#       (when federated.ldap.ldapServerType=ADAM)    memberOf
#       (when federated.ldap.ldapServerType=DOMINO)  dominoAccessGroups
#       (when federated.ldap.ldapServerType=SUNONE)  isMemberOf
#       (when federated.ldap.ldapServerType=NDS)     groupMembership
#       (when federated.ldap.ldapServerType=ZOSDS)   ibm-allGroups
#       (Default value if wizard is not used null)
#
#    Examples (Based on federated.ldap.ldapServerType property): 
#       1) IBM Tivoli Directory Server                                  ibm-allGroups
#       2) Microsoft Active Directory                                   memberOf
#       3) Microsoft Active Directory - Lightweight Directory Services  memberOf
#       4) IBM Lotus Domino                                             dominoAccessGroups
#       5) Oracle Directory Server                                      isMemberOf
#       6) SunOne (versions prior to 6.3)                               nsrole
#       7) Novell eDirectory                                            groupMembership

federated.ldap.gc.name=

# -------------------------------------------------------------------------------------------------
#    Property:  federated.ldap.gc.updateGroupMembership
#
# Description:  Updates the group membership if the member is deleted or renamed. Some LDAP 
#               servers, such as IBM Lotus Domino, do not clean up the membership of the user when 
#               a user is deleted or renamed. If you choose an LDAP server that does not clean up 
#               memberships, then the value of this property is set to true to enable membership 
#               cleanup.
#
#     Default:  false
#
#    Examples:  None available

federated.ldap.gc.updateGroupMembership=false

# -------------------------------------------------------------------------------------------------
#    Property:  federated.ldap.gc.scope
#
# Description:  This property tells VMM how much information the LDAP server returns when portal 
#               requests the group membership attribute value for a user object.
#               
#               Set the value to all if the membership attribute contains a complete list of all 
#               possible group memberships for a user, already including consideration for group 
#               nesting, dynamic memberships, and static direct group memberships.
#               
#               Set the value to direct if the membership attribute contains only direct static 
#               group memberships, but not dynamic or nested group memberships.
#               
#               Set the value to nested if the membership attribute contains both direct static 
#               memberships and memberships from groups that are nested within other groups. 
#               Dynamic group memberships are not included. You can configure VMM to additionally 
#               resolve dynamic group memberships. To configure dynamic group support, you must use 
#               the Integrated Solutions Console.
#               
#               The Virtual Member Manager (VMM) component within WebSphere Application Server uses 
#               this setting to determine what it needs to do to build a sufficiently complete list 
#               of group memberships for a user. Setting this parameter to accurately reflect your 
#               LDAP registry is important for both performance and correct operation. If your LDAP 
#               provides a complete set of group memberships, including nested groups, dynamic 
#               groups, and static direct groups, set the scope attribute to all. Otherwise, VMM 
#               redundantly resolves the nested group memberships.
#               
#               Conversely, if your registry provides only direct group memberships, but group 
#               nesting is used in your application and directory, then set the scope property to 
#               direct. Otherwise, VMM fails to do the required work that is needed to complete the 
#               group membership list. As a result the full set of groups necessary for the 
#               application to operate correctly is not available.
#               
#               Portal asks VMM to retrieve nested group membership information from the LDAP 
#               registry. If your security policy and LDAP registry are not set up to use nested 
#               groups, then set accessControlDataManagement.enableNestedGroups to false in the 
#               Access Control Data Management Service.
#
#      Values:  
#         all
#         direct
